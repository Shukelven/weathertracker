<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <section id="temp">
        <div class="search">
            <input type="text" placeholder="Search for cities" id="citySearch">
            <i class="fas fa-map-marker-alt"></i>
        </div>

        <div class="weatherIcon">
            <img src="./weather-app-master/HeavyCloud.png" alt="heavy cloud">
        </div>

        <div class="tempNumber">
            <h2>12 <span>C</span></h2>
        </div>

        <div class="tempName">
            <p>Cloudy</p>
        </div>

        <div class="date">
            <p>Today</p><span> ~ </span><p>Tue, 8 Dec</p>
        </div>

        <div class="locationText">
            <p>Buenos Aires</p>
        </div>
    </section>

    <section id="details">
        <div class="tempToggle">
            <p id="celsius">C</p>
            <p id="fahrenheit">F</p>
        </div>

        <div class="weekdays">
            <div class="day">
                <p>Tomorrow</p>
                <img src="./weather-app-master/HeavyRain.png" alt="">
                <div class="minmax">
                    <p>16 C</p>
                    <p>11 C</p>
                </div>
            </div>
            <div class="day">
                <p>Thu, dec 10</p>
                <img src="./weather-app-master/HeavyRain.png" alt="">
                <div class="minmax">
                    <p>16 C</p>
                    <p>11 C</p>
                </div>
            </div>
            <div class="day">
                <p>Fri, dec 11</p>
                <img src="./weather-app-master/HeavyRain.png" alt="">
                <div class="minmax">
                    <p>16 C</p>
                    <p>11 C</p>
                </div>
            </div>
            <div class="day">
                <p>Sat, dec 12</p>
                <img src="./weather-app-master/HeavyRain.png" alt="">
                <div class="minmax">
                    <p>16 C</p>
                    <p>11 C</p>
                </div>
            </div>
            <div class="day">
                <p>Sun, dec 13</p>
                <img src="./weather-app-master/HeavyRain.png" alt="">
                <div class="minmax">
                    <p>16 C</p>
                    <p>11 C</p>
                </div>
            </div>
            <div class="day">
                <p>Mon, dec 14</p>
                <img src="./weather-app-master/HeavyRain.png" alt="">
                <div class="minmax">
                    <p>16 C</p>
                    <p>11 C</p>
                </div>
            </div>
        </div>

        <div class="today">
            <h2>Today's highlights</h2>

            <div class="highlightsContainer">
                <div class="wind highlight">
                    <p>Wind</p>
                    <p>7 <span>mph</span></p>
                </div>

                <div class="humidity highlight">
                    <p>Humidity</p>
                    <p>84%</p>
                    <div class="slider"></div>
                </div>

                <div class="visibility highlight">
                    <p>Visibility</p>
                    <p>6,4 <span>miles</span></p>
                </div>

                <div class="airPressure highlight">
                    <p>Air pressure</p>
                    <p>998 <span>mb</span></p>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
